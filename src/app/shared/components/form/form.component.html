<form>
  <div class="form-group">
    <label for="name">product name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="enter the name of the products">
    <small id="emailHelp" class="form-text text-muted">UwU</small>
  </div>
  <div class="form-group">
    <label for="price">price</label>
    <input type="number" class="form-control" id="price" placeholder="enter price">
  </div>
  <div class="form-group">
    <h4><label for="category">select category</label></h4>
    <select name="category" id="category">
      <option value="" disabled selected>choose an option</option>
      <option value="0">books</option>
      <option value="1">eletronics</option>
      <option value="2">beauty</option>
      <option value="3">fashion</option>
    </select>
  </div>

</form>
