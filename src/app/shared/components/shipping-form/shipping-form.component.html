<div *ngIf="shippingForm" class="m-1">
<form  [formGroup]="shippingForm">
  <h1>Shipping Information</h1>
  <div class="form-group m-1">
    <label>Name</label>
    <input type="text"  formControlName="name" class="form-control"  placeholder="">
  </div>
  <div class="form-group m-1">
    <label>Surname</label>
    <input type="text"  formControlName="surname" class="form-control"  placeholder="">
  </div>
  <div class="form-group m-1">
    <label>Nation</label>
    <input type="text"  formControlName="nation" class="form-control"  placeholder="">
  </div>
  <div class="form-group m-1">
    <label>City</label>
    <input type="text"  formControlName="city" class="form-control"  placeholder="">
  </div>
  <div class="form-group m-1">
    <label>Address</label>
    <input type="text"  formControlName="address" class="form-control"  placeholder="">
  </div>
  <div class="form-group m-1">
    <label>Zip Code</label>
    <input type="text"  formControlName="zipCode" class="form-control"  placeholder="">
  </div>
  <div class="form-group m-1">
    <label>Phone</label>
    <input type="text"  formControlName="phone" class="form-control"  placeholder="">
  </div>
  <div class="form-group m-1">
    <label>Credid card number</label>
    <input type="text"  formControlName="c_card" class="form-control"  placeholder="">
  </div>
  <div class="form-group m-1">
    <label>Expire</label>
    <input type="text"  formControlName="expire" class="form-control"  placeholder="">
  </div>

</form>
<div class="m-1">
  <button [disabled]="shippingForm.invalid" type="button" class="btn bg-danger text-white hoover">Confirm</button>
</div>
</div>
