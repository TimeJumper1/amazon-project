<div>
  <div>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="assets/img/Banner/1331.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item active">
          <img src="assets/img/Banner/texture-wooden-boards.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item active">
          <img src="assets/img/Banner/banner1.jpg" class="d-block w-100" alt="...">
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div>
    <app-card [myProductStore]="myProductStore" (addEmitter)="addProductToCart($event)" (sendIdEmitter)="productService.deleteProduct($event)" class="d-flex flex-wrap justify-content-evenly"></app-card>
  </div>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    add new product
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">add product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-form (myFormEmitter)="addProductToStore($event)" [myFormProduct]="myProductForm"></app-form>
        </div>

      </div>
    </div>
  </div>
</div>
