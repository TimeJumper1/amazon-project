<div>
  <div>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="assets/img/Banner/1331.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item active">
          <img src="assets/img/Banner/texture-wooden-boards.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item active">
          <img src="assets/img/Banner/banner1.jpg" class="d-block w-100" alt="...">
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div>
    <app-card [myProductStore]="myProductStore" (addEmitter)="addProductToCart($event)" class="d-flex flex-wrap justify-content-evenly"></app-card>
  </div>
</div>
